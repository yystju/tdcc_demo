    <script type="text/javascript">
      $(document).ready(function() {
        
        var sessionData = null;
        var userData = null;
        
        var q = $.getJSON('./sessions.json', function(data) {
          sessionData = data;
        });
        
        var p = $.getJSON('./users.json', function(data) {
          userData = data;
        });
        
        var getUser = function(vcnId) {
          var usr = null;
          if(userData && userData.length) {
            userData.forEach(function (element, index, array) {
              if(element.vcnId == vcnId) {
                usr = element;
                return false;
              }
            });
          }
          return usr;
        };
        
        $.when.apply($, [p, q]).then(function() {
          // console.log('sessionData : ' + JSON.stringify(sessionData));
          // console.log('userData : ' + JSON.stringify(userData));
          
          if(sessionData && sessionData.length) {
            $('#sessionList').empty();
            for(var i = 0; i < i < sessionData.length; ++i) {
              var session = sessionData[i];
              
              var usr = getUser(session.owner[0]);
              
              console.log(JSON.stringify(usr));
              
              $('#sessionList').append('<a href="javascript:void(0);" class="list-group-item" data-toggle="modal" data-target="#editorDialog" data-key="'+session._id+'" data-name="'+session.title+'" data-type="'+session.type+'" data-owner="'+usr.displayName+'"><span class="col-xs-2 col-md-1" style="padding-left: 0px;"><img data-src="./holder.js/64x64" class="img-thumbnail" alt=""></span><span><h4 class="list-group-item-heading">'+session.title+'<small>'+session.type+'</small></h4><p>Planned time: <time datetime="'+session.plannedTime+'">'+session.plannedTime+'</time>, Status: <span>'+session.status+'</span></p><p class="list-group-item-text"><div class="progress"><div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="'+(100.0 * session.progress)+'" aria-valuemin="0" aria-valuemax="100" style="width: '+(100.0 * session.progress)+'%;"><span>'+(100.0 * session.progress).toFixed(2)+'% Complete</span></div></div></p></span></a>');
            }
          }
        });
        
        $('#editorDialog').on('show.bs.modal', function (e) {
          var key = $(e.relatedTarget).data('key');
          
          if(key) {
            var name = $(e.relatedTarget).data('name');
            var type = $(e.relatedTarget).data('type');
            var owner = $(e.relatedTarget).data('owner');
            
            $('#editorSessionName').val(name);
            $('#editorSessionType').val(type);
            $('#editorSessionOwner').val(owner);
          } else {
            $('#editorSessionName').val('');
            $('#editorSessionType').val('');
            $('#editorSessionOwner').val('');
          }
        });
        
        $('#qrCodeDialog').on('show.bs.modal', function (e) {
          var url = $(e.relatedTarget).data('url');
          
          if(url) {
            var qrURL = 'http://www.qr-code-generator.com/phpqrcode/getCode.php?cht=qr&chl='+encodeURIComponent(url)+'&chs=180x180&choe=UTF-8&chld=L|0'; 
            
            $('#qrCodeDialogQRImage').attr('src', qrURL).attr('alt', url);
          }
        });
      });
    </script>
