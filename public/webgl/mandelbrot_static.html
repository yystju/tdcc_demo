	<script type="x-shader/x-vertex" id="vertexShader">
	#pragma STDGL
	#pragma optimize(off)
	#pragma debug(off)
	
	attribute vec2 a_position;
	
	varying vec4 vVertexPosition;
 
	void main() {
	  vVertexPosition = vec4(a_position, 0, 1);
	  gl_Position = vec4(a_position, 0, 1);
	}
	</script>
	
	<script type="x-shader/x-fragment" id="fragmentShader">
	#pragma STDGL
	#pragma optimize(off)
	#pragma debug(off)
	
	precision mediump float;
	
	varying vec4 vVertexPosition;
	
	uniform vec2 u_max;
	
	const int MAX = 1000;

	void main() {
		float cx = vVertexPosition.x * 2.0, cy = vVertexPosition.y * 2.0;
		
		float zx = 0.0, zy = 0.0, tmp = 0.0;
		
		int count = 0;
		
		for(int i = 0; i < MAX; ++i) {
			if(i >= int(u_max.x)) {
				break;
			}
			
			tmp = zx * zx - zy * zy + cx;
				
			zy = 2.0 * zx * zy + cy;
			
			zx = tmp;
			
			++count;
		}
		gl_FragColor = vec4(zx, zy, 0, 1);
		
		//gl_FragColor = vec4(sqrt((zx) * (zx) + (zy) * (zy)), 0, 0, 1);
		
		//gl_FragColor = vec4(mod(float(count), 255.0), 0, 0, 1);
	}
 
	void mainx() {
		const int MAX = 1000;
		
		float cx = vVertexPosition.x, cy = vVertexPosition.y;
		
		float dx = 0.0, dy = 0.0, tmp = 0.0;
		
		int count = 0;
		
		for(int i = 0; i < MAX; ++i) {
			tmp = dx * dx - dy * dy + cx;
				
			dy = 2.0 * dx * dy + cy;
			
			dx = tmp;
				
			if(sqrt((dx) * (dx) + (dy) * (dy)) > 2.0) {
				break;
			}
			
			++count;
		}
		
		if(count >= MAX) {
			gl_FragColor = vec4(1, 0, 0, 1);
		} else {
			gl_FragColor = vec4(mod(float(count), 255.0), 0, 0, 1);
		}
	}
	</script>
