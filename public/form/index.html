<body>
	<form action="#" id="form1">
		<fieldset id="form1Wrapper">
  			<legend>Sign Up:</legend>
			<table id="form1Table">
			    <tr>
			        <td class="lableWrapper"><label for="name">Your Name:</label></td><td><input type="text" id="name" name="name" required placeholder="Please enter your name here" /></td>
			    </tr>
			    <tr>
			        <td class="lableWrapper"><label for="email">Email Address:</label></td><td><input type="email" id="email" name="email" required placeholder="Please enter a valid email address"/></td>
			    </tr>
			    <tr>
			        <td class="lableWrapper"><label for="website">Web Site:</label></td><td><input type="url" id="website" name="website" required pattern="https?://.+" placeholder="Please enter a valid http:// or https:// URL" /></td>
			    </tr>
			    <tr>
			        <td class="lableWrapper"><label for="age">Age:</label></td><td><input type="number" id="age" size="6" name="age" min="18" max="99" value="21" /></td>
			    </tr>
			    <tr>
			        <td class="lableWrapper"><label for="satisfaction">Satisfaction:</label></td><td><input type="range" id="satisfaction" size="2" name="satisfaction" min="1" max="5" value="3" /></td>
			    </tr>
			    <tr>
			        <td class="lableWrapper"><label for="job">Your Job Title:</label></td><td><input type="text" id="job" name="job" list="jobtitles" placeholder="Please choose or enter your job title here" required /></td>
			    </tr>
			    <tr>
			        <td class="lableWrapper" colspan="2"><input type="submit" value="GO~" /></td>
			    </tr>
			</table>
		</fieldset>
	</form>
	
	<datalist id="jobtitles">
		<option value="Application Developer">
		<option value="Tester">
		<option value="Test Manager">
		<option value="Business Analysis">
		<option value="Software Architect">
	</datalist>
	
	<details class="EUA">
		<summary>End User Agreement</summary>
		<p>A) The user agree to give all his/her current private property to the web site owner permarnently.</p>
		<p>B) The user agree to give all his/her private property made in the future to the web site owner permarnently.</p>
		<figure>
			<img src="./images/explosion.png" alt="Tianjin Explosion" />

		</figure>
	</details>
