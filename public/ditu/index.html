<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
/*global google*/
var map;

function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: -34.397, lng: 150.644},
    zoom: 16
  });
  
  var watchID = null;
  
  var geoOption = {
    enableHighAccuracy: true, 
    maximumAge        : 0, 
    timeout           : 30000
  };

  var errorHandler = function(err) {
    console.log(err.message);
  };
  
  if(watchID) {
    navigator.geolocation.clearWatch(watchID);
  }
  
  var marker = null;
  
  watchID = navigator.geolocation.watchPosition(function(position) {
    // var pos = {
    //   lat: position.coords.latitude - 0.0143,
    //   lng: position.coords.longitude + 0.014
    // };
    
    //alert('117.252442,39.138852');
    
    // alert(position.coords.longitude - 117.252442); //0.012695
    // alert(position.coords.latitude - 39.138852);   //0.007298
    
    var pos = {
      lat: position.coords.latitude,
      lng: position.coords.longitude
    };
    
    //alert(JSON.stringify(pos));
    
    if(marker) {
      marker.setMap(null);
      marker = undefined;
    }
    
    marker = new google.maps.Marker({
      position: pos,
      map: map,
      icon: {
        //path: google.maps.SymbolPath.BACKWARD_CLOSED_ARROW,
        path: google.maps.SymbolPath.CIRCLE,
        strokeColor: 'red',
        scale: 5
      }
    });
    
    marker.addListener('click', function() {
      var infoWindow = new google.maps.InfoWindow({map: map});
      infoWindow.setPosition(pos);
      infoWindow.setContent(JSON.stringify(pos));
      
      if (marker.getAnimation()) {
        marker.setAnimation(null);
      } else {
        marker.setAnimation(google.maps.Animation.BOUNCE);
      }
    });
    
    map.setCenter(pos);
  }, errorHandler, geoOption);
}
    </script>
    <script src="//www.google.cn/maps/api/js?key=AIzaSyBdM9LpcuLgCIBLJ8suJClhoY1FbnBVTmk&callback=initMap" async defer></script>
  </body>
</html>
