	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi">

	<title>CSS3</title>
	<style type="text/css">
		body {
			font-family: Arial, Helvetica, sans-serif;
		}
	
		#content {
			margin: 50px;
			border: 1px solid black;
		}
		
		div.shapeWrapper {
			margin: 50px;
		}
		
		div.shape {
			font-size: 2em;
		    width: 128px;
		    height: 128px;
		    padding: 16px;
		    background: linear-gradient(60deg, rgb(250, 160, 50), rgb(230, 100, 25));
		    box-shadow: 10px 10px;
		    
		    transition: All 0.2s ease;
		    
		    border-radius: 8px;
		}
		
		div.shape:hover {
			transform: scale(1.2, 1.2);
			-webkit-transform: scale(1.2, 1.2);
		}
		
		.icon {
			/*width: 128px;*/
			/*height: 128px;*/
			
			width: 64px;
			height: 64px;
			
			display: inline-block;
			
			background: linear-gradient(60deg, rgb(250, 160, 50), rgb(230, 100, 25));
			background: -webkit-linear-gradient(60deg, rgb(250, 160, 50), rgb(230, 100, 25));
			
			border: 1px solid gray;
			border-radius: 8px;
			-webkit-border-radius: 8px;
			
			/*
			transition-timing-function: ease-in-out;
			transition: transform 0.3s;
			
			-webkit-transition-timing-function: ease-in-out;
			-webkit-transition: transform 0.3s;
			*/
			
			transition: All 0.4s ease;
			-webkit-transition: All 0.4s ease-in;
			
			margin: 4px;
			
			color: white;
			
			text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
			-webkit-text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
			-moz-text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
			
			padding: 0px;
			
			box-shadow: 10px 10px black;
			-webkit-box-shadow: 10px 10px  black;
			-moz-box-shadow: 10px 10px  black;
			
			background-clip: padding-box;
			-webkit-background-clip: padding-box;
			-moz-background-clip: padding-box;
			
			text-align: center;
		}
		
		.textVMiddle {
			vertical-align: -100%;
		}
		
		@-webkit-keyframes leftTiltFrame {
		    0%   {
		        -ms-transform: rotate(0deg);
		        -webkit-transform: rotate(0deg);
		        transform: rotate(0deg);
		    }
		    25%  {
		        -ms-transform: rotate(-5deg);
		        -webkit-transform: rotate(-5deg);
		        transform: rotate(-5deg);
		    }
		    50%  {
		        -ms-transform: rotate(-10deg);
		        -webkit-transform: rotate(-10deg);
		        transform: rotate(-10deg);
		    }
		    100% {
		        -ms-transform: rotate(-20deg);
		        -webkit-transform: rotate(-20deg);
		        transform: rotate(-20deg);
		    }
		}
		
		@keyframes leftTiltFrame {
		    0%   {
		        -ms-transform: rotate(0deg);
		        -webkit-transform: rotate(0deg);
		        transform: rotate(0deg);
		    }
		    25%  {
		        -ms-transform: rotate(-5deg);
		        -webkit-transform: rotate(-5deg);
		        transform: rotate(-5deg);
		    }
		    50%  {
		        -ms-transform: rotate(-10deg);
		        -webkit-transform: rotate(-10deg);
		        transform: rotate(-10deg);
		    }
		    100% {
		        -ms-transform: rotate(-20deg);
		        -webkit-transform: rotate(-20deg);
		        transform: rotate(-20deg);
		    }
		}
		
		.leftTil {
			/*
			transform: rotate(-20deg);
			-webkit-transform: rotate(-20deg);
			*/
			
			/*
			-webkit-animation-name: leftTiltFrame;
		    -webkit-animation-duration: 0.5s;
		    
		    animation-name: leftTiltFrame;
		    animation-duration: 0.5s;
		    */
		    
		    -ms-transform: rotate(-20deg);
	        -webkit-transform: rotate(-20deg);
	        transform: rotate(-20deg);
		}
		
		.leftTil:hover {
			transform: rotate(-20deg) scale(1.2, 1.2);
			-webkit-transform: rotate(-20deg) scale(1.2, 1.2);
		}
		
		@-webkit-keyframes rightTiltFrame {
		    0%   {
		        -ms-transform: rotate(0deg);
		        -webkit-transform: rotate(0deg);
		        transform: rotate(0deg);
		    }
		    25%  {
		        -ms-transform: rotate(5deg);
		        -webkit-transform: rotate(5deg);
		        transform: rotate(5deg);
		    }
		    50%  {
		        -ms-transform: rotate(10deg);
		        -webkit-transform: rotate(10deg);
		        transform: rotate(10deg);
		    }
		    100% {
		        -ms-transform: rotate(20deg);
		        -webkit-transform: rotate(20deg);
		        transform: rotate(20deg);
		    }
		}
		
		@keyframes rightTiltFrame {
		    0%   {
		        -ms-transform: rotate(0deg);
		        -webkit-transform: rotate(0deg);
		        transform: rotate(0deg);
		    }
		    25%  {
		        -ms-transform: rotate(5deg);
		        -webkit-transform: rotate(5deg);
		        transform: rotate(5deg);
		    }
		    50%  {
		        -ms-transform: rotate(10deg);
		        -webkit-transform: rotate(10deg);
		        transform: rotate(10deg);
		    }
		    100% {
		        -ms-transform: rotate(20deg);
		        -webkit-transform: rotate(20deg);
		        transform: rotate(20deg);
		    }
		}
		
		.rightTil {
			/*
			transform: rotate(20deg);
			-webkit-transform: rotate(20deg);
			*/
			
			/*
			-webkit-animation-name: rightTiltFrame;
		    -webkit-animation-duration: 0.5s;
		    
		    animation-name: rightTiltFrame;
		    animation-duration: 0.5s;
			*/
		    
		    -ms-transform: rotate(20deg);
	        -webkit-transform: rotate(20deg);
	        transform: rotate(20deg);
		}
		
		#f {
			width: 100%;
			height: 1.5em;
			
			border: 1px solid red;
		}
	</style>
	<script type="text/javascript">
	var flag = false;
	
	var flagTimeStamp = 0;
	
	window.addEventListener('DOMContentLoaded', function() {
		var icons = document.querySelectorAll('.icon');
		
		for(var i = 0; i < icons.length; ++i) {
			icons[i].innerHTML = '<span class="textVMiddle">Hi</span>';
		}
		
		window.addEventListener('devicemotion', function(evt) {
      		if(evt.timeStamp - flagTimeStamp > 2000) {
      			evt.timeStamp = flagTimeStamp;
      			
      			var x = evt.accelerationIncludingGravity .x;
      		
	      		var icons = document.querySelectorAll('.icon');
	      		
	      		if(x > 1) {
	      			for(var i = 0; i < icons.length; ++i) {
						icons[i].className = 'icon leftTil';
					}
	      		} else if(x < -1) {
	      			for(var i = 0; i < icons.length; ++i) {
						icons[i].className = 'icon rightTil';
					}
	      		} else {
	      			for(var i = 0; i < icons.length; ++i) {
						icons[i].className = 'icon';
					}

		document.querySelector('#clear').addEventListener('click', function() {
			var icons = document.querySelectorAll('.icon');
		
			for(var i = 0; i < icons.length; ++i) {
				icons[i].className = 'icon';
			}
		}, false);
	
		document.querySelector('#test').addEventListener('click', function() {
			var icons = document.querySelectorAll('.icon');
			
			if(flag) {
				for(var i = 0; i < icons.length; ++i) {
					icons[i].className = 'icon leftTil';
				}
			} else {
				for(var i = 0; i < icons.length; ++i) {
					icons[i].className = 'icon rightTil';
				}
			}
			
			flag = !flag;
			
			document.querySelector('#f').innerHTML = 'flag := ' + flag + ', icons.length := ' + icons.length;
		}, false);
	}, false);
